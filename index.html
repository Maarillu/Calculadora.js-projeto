<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
</head>
<body>

    <section>
        <h2>Calculadora Básica</h2>

        <!-- Operações de Soma -->
        <input class="intupCalc" id="numero1soma" type="number" placeholder="Número 1" required>
        <input class="intupCalc" id="numero2soma" type="number" placeholder="Número 2" required>
        <button id="somarButton">Soma</button>
        <p class="resultado">Resultado: <b id="resultadosoma"></b></p>

        <!-- Operações de Subtração -->
        <input class="intupCalc" id="numero1sub" type="number" placeholder="Número 1" required>
        <input class="intupCalc" id="numero2sub" type="number" placeholder="Número 2" required>
        <button id="subtrairButton">Subtrair</button>
        <p class="resultado">Resultado: <b id="resultadosub"></b></p>

        <!-- Operações de Multiplicação -->
        <input class="intupCalc" id="numero1Mult" type="number" placeholder="Número 1" required>
        <input class="intupCalc" id="numero2Mult" type="number" placeholder="Número 2" required>
        <button id="multiplicarButton">Multiplicar</button>
        <p class="resultado">Resultado: <b id="resultadomult"></b></p>

        <!-- Operações de Divisão -->
        <input class="intupCalc" id="numero1div" type="number" placeholder="Número 1" required>
        <input class="intupCalc" id="numero2div" type="number" placeholder="Número 2" required>
        <button id="dividirButton">Dividir</button>
        <p class="resultado">Resultado: <b id="resultadodiv"></b></p>

        <!-- Cálculo da Média -->
        <input class="inputMedia" id="nota1" type="number" placeholder="Nota 1" required><br>
        <input class="inputMedia" id="nota2" type="number" placeholder="Nota 2" required><br>
        <input class="inputMedia" id="nota3" type="number" placeholder="Nota 3" required><br>
        <input class="inputMedia" id="nota4" type="number" placeholder="Nota 4" required><br>
        <button id="mediaButton">situação do aluno</button>
        <p class="resultado">Resultado: <b id="resultadoMedia"></b></p>
    </section>

    <script src="calculadora.js"></script>
    <script src="media.js"></script>

</body>
</html>
